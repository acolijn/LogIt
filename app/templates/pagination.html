<nav aria-label="Navigation buttons for pagination">
    <ul class="pagination">

        <!-- Previous Page Link -->
        {% if page_number > 1 %}
        <li class="page-item">
            <a class="page-link" href="{{ url_for('main.show_entries', page=page_number-1) }}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        {% endif %}

        <!-- Individual Page Numbers -->
        {% for p in range(1, total_pages+1) %}
        <li class="page-item {% if p == page_number %}active{% endif %}">
            <a class="page-link" href="{{ url_for('main.show_entries', page=p) }}">{{ p }}</a>
        </li>
        {% endfor %}

        <!-- Next Page Link -->
        {% if page_number < total_pages %} <li class="page-item">
            <a class="page-link" href="{{ url_for('main.show_entries', page=page_number+1) }}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
            </li>
            {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
            {% endif %}

    </ul>
</nav>
