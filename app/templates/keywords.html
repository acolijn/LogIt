{% extends "base.html" %}

{% block content %}

<div class="container mt-5">

<h1 class="mb-4">Keyword Management</h1>

    <!-- Add keyword -->
    <h3>Add Keyword</h3>
    <input type="text" id="new-keyword" placeholder="Enter new keyword">
    <button onclick="addKeyword()" class="btn btn-primary">Add</button>

    <h3>Remove keyword</h3>
    <select class="custom-select" id="keyword-select">
        {% for keyword in keywords %}
        <option>{{ keyword }}</option>
        {% endfor %}
    </select>
    <!-- Remove keyword -->
    <div class="mt-3">
        <button onclick="removeKeyword()" class="btn btn-primary">Remove</button>
    </div>

<script>
    function addKeyword() {
        const keyword = document.getElementById("new-keyword").value;
        fetch("/add-keyword", {
            method: "POST",
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: "keyword=" + keyword
        })
            .then(response => response.text())
            .then(data => {
                alert(data);
                location.reload();
            });
    }

    function removeKeyword() {
        const keyword = document.getElementById("keyword-select").value;
        fetch("/remove-keyword", {
            method: "POST",
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: "keyword=" + keyword
        })
            .then(response => response.text())
            .then(data => {
                alert(data);
                location.reload();
            });
    }
</script>
</div>

{% endblock %}
