<div class="modal" tabindex="-1" id="editorModal">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Entry</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <textarea id="ckeditorArea"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="cancelEditing()">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="saveEditing()">Save</button>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/change_text.js') }}"></script>
